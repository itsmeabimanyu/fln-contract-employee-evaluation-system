    {% for modal_title, modal_data in act_modal.items %}
    <div class="modal fade" id="{{ modal_data.modal_id }}" tabindex="-1" aria-labelledby="label-{{ modal_data.modal_id }}" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-light">
                    <h5 class="modal-title" id="label-{{ modal_data.modal_id }}">{{ modal_data.icon|safe }} {{ modal_title }}</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p>Are you sure you want to {{ modal_title|lower }}?</p>
                </div>
                
                <div class="modal-footer">
                    {{ modal_data.action_button|safe }}
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
